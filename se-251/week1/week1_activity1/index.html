<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join Our Email List</title>
    
    <!-- link and style elements go here -->
    <link rel="stylesheet" href="email_list.css" />

</head>
<body>
    <main>
        <h1>Please join our email list</h1>

        <form id="email_form" action="join.html" method="get">    <!-- Form that will send form data via URL (get) -->

            <div>
                <label for="email_1">Email Address:</label>
                <input type="text" id="email_1" name="email_1" />   <!-- Label, textbox, and spot for err. msg for Email -->
                <span id="email_1_error">*</span>
            </div>

            <div>
                <label for="email_2">Re-enter Email Address:</label>
                <input type="text" id="email_2" name="email_2" />   <!-- Label, textbox, and spot for err. msg for Email Confirmation -->
                <span id="email_2_error">*</span>
            </div>

            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" />   <!-- Label, textbox, and spot for err. msg for First Name -->
                <span id="first_name_error">*</span>
            </div>

            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" value="Join List" />   <!-- Submit and Clear buttons -->
                <input type="button" id="clear_form" value="Clear Form" />
            </div>

        </form>
    </main>
    
    <!-- Script elements go here.-->
    <script src="email_list.js"></script>

</body>
</html>
