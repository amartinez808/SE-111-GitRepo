<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Join Our Super Cool Email List</title>
    
    <link rel="stylesheet" href="email_list.css" />

</head>
<body>
    <main>
        <h1 style="color:rgba(16, 0, 165, 0.721);">Pay Calculator</h1>

        <form id="wages_form" action="join.html" method="get">    
            <div>
                <label for="name">Enter Employee Full-Name:</label>
                <input type="text" id="name" name="name" />   
                <span id="name_error">*</span>
            </div>

            <div>
                <label for="hourly">Enter Hourly Pay:</label>
                <input type="text" id="hourly" name="hourly" />   
                <span id="hourly_error">*</span>
            </div>
            
            <div>
                <label for="hours">Enter hours Worked this week:</label>
                <input type="text" id="hours" name="hours" />   
                <span id="hours_error">*</span>
            </div>
          
            <div>
                <label for="tax">Enter Uncle Sam's cut:</label>
                <input type="text" id="tax" name="tax" />  
                <span id="tax_error">*</span>
            </div>
            

            <div>
                <label>&nbsp;</label>
                <input type="submit" id="join_list" value="Join List" />   
                <input type="button" id="clear_form" value="Clear Form" />
            </div>

        </form>
    </main>
    <script src="jedi_name.js"></script>
</body>
</html>
