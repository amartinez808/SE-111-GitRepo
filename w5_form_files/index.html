<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Martinez">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
    <form method= "GET" action= "confirm.html">

        <h1><strong>Birthday Party Registration Form</strong></h1>
        <!--textfield input-->
        <table>
            <thead>
                <tr>
                    <td>
                        <h2><strong>Labels</strong></h2>
                    </td>
                    <td>
                        <h2><strong>Form Fields</strong></h2>
                    </td>
                </tr>
                
                
            </thead>
            <tbody>
                    <!--parent field-->
                <tr>
                    <td>
                        <label for="gfirst">Parent/Guardian Name</label>
                    </td>

                    <td>
                        <input type="text" name="gfirst" id="g-first" placeholder="First Name" maxlength="20">
                        <input type="text" name="gfirst" id="g-last" placeholder="Last Name" maxlength="20">
                    </td>
                </tr>
                    <!--child's F name-->
                <tr>
                    <td>
                    <label for="cfirst">Child's First Name</label>
                    </td>
                    <td>
                    <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name">
                    </td>
                </tr>
                    

                    <!--number field-->
                <tr>
                    <td>
                        <label for="age">Child's Age</label>
                    </td>
                    <td>
                        <input type="number" name="age" id="age">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2><strong>Date and Time</strong></h2>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date</label>
                    </td>
                    <td>
                        <input type="date" required name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="time">Start Time</label>
                    </td>
                    <td>
                        <input type="time" required name="time" id="time">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="guests">Number of Guest</label>
                    </td>
                    <td>
                        <input type="number" required name="guests" id="guest">
                    </td>
                </tr>
                <tr>
                    <td>
                        <h2><strong>Food</strong></h2>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="size">Size</label>
                    </td>
                    <td>
                        <input type="radio" name="size" value="sm">sm 
                        <br>
                        <input type="radio" name="size" value="med">med
                        <br>
                        <input type="radio" name="size" value="lg">lg
                        <br>
                       
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="drinks">Drinks</label>
                    </td>
                    <td>
                        <input type="checkbox" name="coke" value="Coke">
                        <label for="drinks">Coke</label>
                        <br>
                        <input type="checkbox" name="sprite" value="Sprite">
                        <label for="drinks">Sprite</label>
                        <br>
                        <input type="checkbox" name="fruit" value="Fruit">
                        <label for="drinks">Fruit Punch</label>
                        <br>
                        <input type="checkbox" name="lemonade" value="Lemonade">
                        <label for="drinks">Lemonade</label>
                        <br>
                        <input type="checkbox" name="icedTea" value="Iced Tea">
                        <label for="drinks">Iced Tea</label>
                        <br>

                        
                       
                        
                    </td>
                </tr>
                <tr>
                    <td><label for="cake"> Cake</label></td>
                    <td>
                        <select name="cake">
                            <option value="chocolate">Chocolate</option>
                            <option value="vanilla">Vanilla</option>
                            <option value="icecream">IceCream</option>
                            <option value="banana">Banana</option>
                            <option value="steak">Steak</option>
                        </select>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <h2><strong>Decorations</strong></h2>
                    </td>
                    <td>

                    </td>
                </tr>
                <tr>
                    <td><label for="colors"> Color Scheme</label></td>
                    <td>
                        <input type="color" name="colors" >
                        <label for="colors">Choose a color scheme for the party</label>
                    </td>
                 </tr>

                 <tr>
                    <td><label for="colors"> Additional Comments</label></td>
                    <td>
                        <textarea name="comments" id="comments" placeholder="Please add any additional comments here"cols="30" rows="10"></textarea>

                    </td>
                 </tr>
                 <tr>
                     <td>
                        <input type="submit" value="SUBMIT">
                     </td>
                 </tr>


                
                
            </tbody>
        </table>

        <br>

    </form>
</body>
</html>
